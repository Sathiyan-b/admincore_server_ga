<div class="login-form">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="avatar">
      <i class="fa fa-user"></i>
    </div>
    <h2 class="text-center">{{ "User Login" | translate }}</h2>
    <p class="text-center mb-4">
      {{ "Authentication Mode" | translate }}: {{ auth_mode }}
    </p>
    <div class="form-group">
      <label for="username">{{ "User Name" | translate }}</label>
      <input
        type="text"
        formControlName="username"
        id="loginUserNameInput"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
      />
      <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
        <div class="error" *ngIf="f.username.errors.required">
          Username is required
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">{{ "Password" | translate }}</label>
      <input
        type="password"
        formControlName="password"
        class="form-control"
        id="loginPasswordInput"
        [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
      />
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div class="error" *ngIf="f.password.errors.required">
          Password is required
        </div>
      </div>
    </div>
    <div class="form-group">
      <button
        [disabled]="loading"
        id="loginLoginButton"
        class="btn btn-primary btn-lg btn-block"
      >
        <span
          *ngIf="loading"
          class="spinner-border spinner-border-sm mr-1"
        ></span>
        {{ "Login" | translate }}
      </button>
    </div>
    <!-- <p routerLink="/resetpassword"> -->
    <p
      class="my-1"
      *ngIf="app_settings.auth_mode != 'LDAP'"
      id="loginForgotPasswordButton"
      routerLink="/resetpassword"
      style="cursor: pointer"
    >
      {{ "Forgot password?" | translate }}
    </p>

    <!-- <span class="form-inline my-2">
      <select 
          #selectedLang 
          (change)="switchLang(selectedLang.value)">
        <option *ngFor="let language of lang_list" 
          [value]="language.key"
          [selected]="language === translate.currentLang"
          >
          {{ language.value }}
        </option>
        
      </select>
      <label class = "mx-2"> {{"Switch Language" | translate }}</label>
    </span> -->
  </form>
</div>
